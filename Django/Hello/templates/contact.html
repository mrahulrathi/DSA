{% extends 'base.html' %}

{% block title %}Contact{% endblock title %}

{% block body %}
<div class="conatiner-fluid px-0 mb-4">
    <img src="https://source.unsplash.com/random/1400x400/?contact,phone" alt="...">
</div>
<h1 class="text-center">Contact Us</h1>
<div class="container">
    <form method = "post" action = "/contact">
    {% csrf_token %}
        <div class="form-group">
            <label for="Name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder = "Enter your name" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="Phone">Phone Number</label>
            <input type="phone" class="form-control" id="phone" name="phone">
        </div>
        <div class="mb-3">
            <label for="email">Email Address</label>
            <input type="email" class="form-control" id="email" name="email">
        </div>
        <div class="mb-3">
            <label for="desc">Why you want to contact us</label>
            <input type="desc" class="form-control" id="desc" name="desc">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock body %}
